  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-pane>
      <ion-header-bar class="bar-positive">
       <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
       <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>

      <ion-tabs class="tabs-icon-top">
        <ion-tab badge="1" badge-style="badge-assertive" icon="ion-home" title="Home"></ion-tab>
        <ion-tab icon="ion-person" title="About"></ion-tab>
        <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
      </ion-tabs>

      <ion-content>
          <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">First Name</span>
              <input type="text" placeholder="Your First Name">
            </label>
             <label class="item item-input">
                <span class="input-label">Last Name</span>
              <input type="text" placeholder="Your Last Name">
            </label>

            <div class="item item-divider">I want to be a...</div>
            <div class="item item-checkbox checkbox-energized">
              <label class="checkbox">
                <input type="checkbox">
              </label>
              <span class="input-label">Rock Star</span>
            </div>
             <div class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox">
              </label>
              <span class="input-label">Music Prodigy</span>
            </div>
            <div class="item item-checkbox checkbox-positive">
              <label class="checkbox">
                <input type="checkbox">
              </label>
              <span class="input-label">Hollywood Star</span>
            </div>

             <div class="item item-divider">Favorite social media network</div>
             <label class="item item-radio">
                <input type="radio" name="social">
                <div class="item-content">Facebook</div>
                <i class="radio-icon ion-social-facebook"></i>
             </label>
             <label class="item item-radio">
                <input type="radio" name="social">
                <div class="item-content">Twitter</div>
                <i class="radio-icon ion-social-twitter"></i>
             </label>
             <label class="item item-radio">
                <input type="radio" name="social">
                <div class="item-content">YouTube</div>
                <i class="radio-icon ion-social-youtube"></i>
             </label>

             <div class="item item-toggle">
               <span class="input-label">Awesomeness</span>
               <label class="toggle">
                 <input type="checkbox">
                 <div class="track"><div class="handle"></div></div>
               </label>
             </div>

          </div>
      </ion-content>
